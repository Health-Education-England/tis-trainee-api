type: object
required:
  - page
readOnly: true
properties:
  page:
    type: object
    required:
      - size
      - number
      - totalElements
      - totalPages
    properties:
      size:
        type: number
        description: The number of results per page.
        example: 25
      number:
        type: number
        description: The current page number.
        example: 4
      totalElements:
        type: number
        description: The total number of results.
        example: 213
      totalPages:
        type: number
        description: The total number of pages.
        example: 9
